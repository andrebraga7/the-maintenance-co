{% extends "client_dashboard/client_dashboard_base.html" %}

{% load crispy_forms_tags %}

{% block client_content %}

<!-- Defines which dashboard button is going to have the .strong-underline class -->
<input id="active-button" type="hidden" value="#btn-1" name="Jobs">

<div class="container-fluid">
    <div class="row mt-2 p-4">
        <div class="col-md-6 offset-md-3">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <h5 class="pb-2 ps-2">Add new job</h5>
                    </div>
                    <div class="col-6 col-sm-4 ms-auto">
                        <a class="grey-btn-small" href="{% url 'add_equipment' %}">
                            Add equipment
                        </a>
                    </div>
                </div>
            </div>
            <div class="card card-body">
                <div class="pt-3">
                    <form method="post" id="create-job" data-fetch-equipments-url="{% url 'fetch_equipments' %}">
                        {% crispy form %}
                        <div class="container-fluid">
                            <div class="row">
                                <button type="submit" class="blue-btn-small col-sm-6 col-md-4">
                                    <i class="fa-solid fa-check"></i><span class="ps-2">Add job</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
