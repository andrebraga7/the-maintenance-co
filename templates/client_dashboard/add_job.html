{% extends "client_dashboard/client_dashboard_base.html" %}

{% block client_content %}
<div class="container-fluid">
    <div class="row mt-2 p-4">
        <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <div class="card" id="card-content">

                <!-- Tabs content -->
                <div class="card-body px-md-5 py-4">
                    <h4>Add new job:</h4>
                    <div class="pt-4">
                        <form method="post" id="create-job" data-fetch-equipments-url="{% url 'fetch_equipments' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <p>
                                <button type="submit" class="green-btn">Create job</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
