{% extends "dashboard_base.html" %}

{% load crispy_forms_tags %}

{% block dashboard_content %}

<div class="container-fluid mt-4">
    <div class="row mt-2 p-4">
        <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <div class="logout-card text-center">
                <h5 class="pb-2">Are you sure you want to logout?</h5>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <div class="container-fluid">
                      <div class="row">
                          <button type="button" class="grey-btn-small col-sm-5 col-md-4 offset-md-1">
                              <a href="{% url 'dashboard' %}">Cancel</a>
                          </button>
                          <button class="grey-btn-small col-sm-5 offset-sm-1 col-md-4 offset-md-1" type="submit">Logout</button>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
