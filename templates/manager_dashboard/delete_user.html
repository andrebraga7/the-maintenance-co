{% extends "manager_dashboard/manager_dashboard_base.html" %}

{% block manager_content %}
<div class="container-fluid">
    <div class="row mt-2 p-4">
        <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <h5 class="pb-2 ps-2">Delete user</h5>
            <div class="card card-body">
                <p>Are you sure you want do delete {{ delete_user }}?</p>
                <p>This will delete all associated data with the user and cannot be undone!</p>
                <form method="post">
                    {% csrf_token %}
                    <button class="grey-btn" type="submit">Delete user</button>
                </form>
            </div>
       </div>
    </div>
</div>
{% endblock %}
