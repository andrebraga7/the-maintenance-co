{% extends "client_dashboard/client_dashboard_base.html" %}

{% load crispy_forms_tags %}

{% block client_content %}

<!-- Defines which dashboard button is going to have the .strong-underline class -->
<input id="active-button" type="hidden" value="#btn-3" name="Send Message">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-5">

            <h5 class="pb-2 ps-2">Send us a message</h5>
            <div class="card card-body">
                <div class="pt-3">
                    <div id="form-sent"></div>
                    <form id="contact-form" method="post">
                        {% crispy form %}
                        <div class="container-fluid">
                            <div class="row">
                                <button type="submit" class="blue-btn-small col-sm-6 col-md-4">
                                    <i class="fa-solid fa-paper-plane"></i><span class="ps-2">Send</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
