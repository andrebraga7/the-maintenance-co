{% extends "client_dashboard/client_dashboard_base.html" %}

{% block client_content %}
<div class="container-fluid">
    <div class="row mt-2 p-4">
        <div class="col-md-8 offset-md-2">
            <div class="card" id="card-content">
                <!-- Tabs navigation -->
                <div class="card-header pb-4">
                    <ul class="nav nav-tab" id="myTab">
                        <li class="nav-item">
                            <a href="{% url 'categories' %}" aria-current="page">
                                <button class="nav-link active">Categories</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'equipments' %}">
                                <button class="nav-link">Equipments</button>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Tabs content -->
                <div class="card-body">
                    <div class="category px-md-5 py-2">

                        <!-- Category -->
                        <h5>Edit category:</h5>

                        <!-- Edit form -->
                        <div class="pt-4">
                            <form method="post">
                                {% csrf_token %}
                                {{ edit_form }}
                                <span>
                                    <button type="submit" class="green-btn-small">Save</button>
                                </span>
                                <div>
                            </form>
                        </div>
                        <div class="pt-4">
                            <a href="{% url 'categories' %}">
                                <button type="button" class="grey-btn-small">Go back</button>
                            </a>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
