{% extends "../dashboard_base.html" %}

{% block dashboard_content %}
<!-- Manager dashboard menu -->
<div class="container-fluid" id="dashboard-menu">
    <div class="row">
        <div class="col-md-6 offset-md-1">

            <!-- Dashboard menu -->
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a id="dash_menu_2_toggle" class="navbar-toggler fw-semibold" data-bs-toggle="collapse" href="#dropdown_options"
                        aria-controls="dropdown_options" aria-expanded="false" aria-label="Toggle navigation">Active <i class="fa-solid fa-chevron-down"></i></a>
                    <div class="collapse navbar-collapse" id="dropdown_options">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="{% url 'client_new_jobs' %}" class="nav-link" id="btn-1">Jobs</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'categories' %}" class="nav-link" id="btn-2">Settings</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'contact' %}" class="nav-link" id="btn-3">Send Message</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        <div class="col-5 col-sm-4 col-md-3 ms-auto pt-1">
            <a href="{% url 'add_job' %}">
                <button class="blue-btn-small">Add new job</button>
            </a>
        </div>
    </div>
</div>

<!-- Messages -->
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-2">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                {{ message | safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

    <!-- Client dashboard content goes here -->
    {% block client_content %}
    {% endblock %}

{% endblock %}
